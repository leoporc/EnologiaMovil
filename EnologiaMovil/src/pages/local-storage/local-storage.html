<ion-header>

  <ion-navbar  color="redline">
      <ion-title> Operaciones Guardadas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list *ngFor="let storage of valor">

  <ion-item>
    Id Movimiento:
    <ion-note item-end>
      {{storage.idMovimiento}}
    </ion-note>
  </ion-item>

  <ion-item>
    Id Detalle:
    <ion-note item-end>
      {{storage.idDetalle}}
    </ion-note>
  </ion-item>

  <ion-item>
    Codigo Orden:
    <ion-note item-end>
      {{storage.codigoOrden}}
    </ion-note>
  </ion-item>

  <hr>

</ion-list>
  <br>
  <button (click)="volver()"
          ion-button
              block
              color="redline">
            Cancelar
  </button>
</ion-content>
