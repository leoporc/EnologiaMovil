<ion-header>

  <ion-navbar color="redline">
    <button ion-button
            icon-only
            menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Ordenes de Trabajo</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let orden of _ordenesTrabajoProvider.ordenes">
    <h2>Orden de Trabajo N°: {{ orden.numeroOrdenTrabajo }}</h2>
    <p>Fecha:
      <ion-note item-end>
        {{ orden.fechaOrdenTrabajo }}
      </ion-note>
    </p>
    <p>Sector:
      <ion-note item-end>
        {{ orden.codigoSector }} - {{ orden.descripcionSector }}
      </ion-note>
    </p>
    <p>Depósito:
      <ion-note item-end>
          {{ orden.codigoDeposito }} - {{ orden.descripcionDeposito }}
      </ion-note>
    </p>
    <button (click)="verOrden( orden.id, orden.numeroOrdenTrabajo )"
            ion-button clear item-end>Ver</button>
  </ion-item>

</ion-list>

</ion-content>
