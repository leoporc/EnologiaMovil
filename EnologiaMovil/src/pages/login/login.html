
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/img/ventisquero.png" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Ingresar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
